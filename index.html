<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="summaryContainer">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero-image">
    </div>
    
  <div class="summary-text-content">
    <h2 class="title">Order Summary</h2>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="summary-plan-info">
        <div class="plan-info-left">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div>
            <h5>Annual Plan</h5>
          <p>$59.99/year</p>
          </div>
        </div>
        <div><a href="#">Change</a></div>
      </div>
      <a class = "proceed" href="#">Proceed to Payment</a>
      <a class = "cancel" href="#">Cancel Order</a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Archana Nagaraja</a>.
  </div>
</body>
</html>
